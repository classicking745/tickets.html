
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Ticket Validation System</title>
    <link rel="stylesheet" href="tickets.css">
</head>
<body>
    <div class="container">
        <h1>Stadium Ticket Validation System</h1>
        <input id="ticket-id" type="text" placeholder="Enter Ticket ID">
        <button id="validate-btn">Validate Ticket</button>
        <p id="status"></p>
        <div id="ticket-info"></div>
        <h2>Purchase Ticket</h2>
        <form id="purchase-form">
            <input id="name" type="text" placeholder="Name">
            <input id="event" type="text" placeholder="Event">
            <input id="seat" type="text" placeholder="Seat">
            <button id="purchase-btn">Purchase Ticket</button>
        </form>
    </div>
    <script src="tickets.js"></script>
</body>
</html>
